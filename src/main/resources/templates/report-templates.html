<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Template Management - WSIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"><i class="fas fa-graduation-cap"></i></div>
        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item"><i class="fas fa-home"></i><span class="nav-text">Dashboard</span></a>
            <a href="/admin/report-templates" class="nav-item active"><i class="fas fa-file-alt"></i><span class="nav-text">Report Templates</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="/logout" class="nav-item logout"><i class="fas fa-sign-out-alt"></i><span class="nav-text">Logout</span></a>
        </div>
    </aside>

    <main class="main-content">
        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 m-0">Report Template Management</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#templateModal" onclick="reportTemplates.openCreate()">Add New Template</button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Active</th>
                                <th>Created</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody id="templatesTableBody">
                            <tr><td colspan="4" class="text-center text-muted py-4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Create/Edit Modal -->
<div class="modal fade" id="templateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="templateModalLabel">Create Template</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="templateForm">
                    <input type="hidden" id="templateId">
                    <div class="mb-3">
                        <label class="form-label">Template Name</label>
                        <input type="text" class="form-control" id="templateName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Header Text</label>
                        <textarea class="form-control" id="headerText" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Footer Text</label>
                        <textarea class="form-control" id="footerText" rows="4"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="reportTemplates.save()">Save</button>
            </div>
        </div>
    </div>
}</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/report-templates.js"></script>
</body>
</html>
